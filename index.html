<!DOCTYPE html>
<html>
<head>
  <title>Random Cards</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
      font-weight: 500;
      font-size: 24px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="content">
    <h1 id="black-card"></h1>
    <h1 id="white-card"></h1>
  </div>

  <script>
    $(document).ready(function() {
      // Fetch the JSON file
      $.getJSON("cah-cards-compact.json", function(data) {
        // Generate a random index for the black card
        var blackIndex = Math.floor(Math.random() * data.black.length);

        // Display the random black card
        var blackCard = data.black[blackIndex].text;

        // Generate a random index for the white card
        var whiteIndex = Math.floor(Math.random() * data.white.length);

        // Get the random white card
        var whiteCard = data.white[whiteIndex];

        // Replace the underscore placeholder with the white card answer
        blackCard = blackCard.replace("_", whiteCard);

        // Display the modified black card text
        $("#black-card").text(blackCard);
        $("#white-card").text(whiteCard);
      });
    });
  </script>
</body>
</html>

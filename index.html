<!DOCTYPE html>
<html>
<head>
  <title>Random White Card</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Random White Card</h1>
  <div id="white-card"></div>

  <script>
    $(document).ready(function() {
      // Fetch the JSON file
      $.getJSON("cah-cards-compact.json", function(data) {
        // Generate a random index for the white card
        var whiteIndex = Math.floor(Math.random() * data.white.length);

        // Display the random white card
        var whiteCard = data.white[whiteIndex];
        $("#white-card").text(whiteCard);
      });
    });
  </script>
</body>
</html>
